<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Routine</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="d-flex justify-content-between">
        <div class="login-left">
          <div class="login-left-box">
            <h2 class="login-left-head">Sign Up</h2>
            <div class="login-form">
              <div class="sign-up-names">
                <div class="input-group input-group-sm">
                  <input
                    type="text"
                    class="form-control form-login sign-up-border me-4 input-user-box"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm"
                    placeholder="first name"
                    required
                  />
                </div>
                <div class="input-group input-group-sm">
                  <input
                    type="text"
                    class="form-control form-login sign-up-border last-name-signup input-user-box"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm"
                    placeholder="last name"
                    required
                  />
                </div>
              </div>
              <div class="input-group input-group-sm mb-3 mt-5">
                <input
                  type="email"
                  class="form-control form-login remove-border-box input-user-box"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-sm"
                  placeholder="e-mail "
                  required
                />
              </div>

              <!-- <div class="input-group input-group-sm mb-3 mt-5">
                <input
                  type="password"
                  class="form-control form-login remove-border-box input-pw-box"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-sm"
                  placeholder="password"
                  required
                  id="id_password"
                  name="password"
                />
                <i class="fa-solid fa-eye eye-btn" id="togglePassword"></i>
              </div>
              <div class="input-group input-group-sm mb-3 mt-5">
                <input
                  type="password" 
                  class="form-control form-login remove-border-box input-pw-box"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-sm"
                  placeholder="re-enter password"
                  required
                  id="re_id_password"
                  name="password"
                />
                <i class="fa-solid fa-eye eye-btn" id="togglePassword"></i>
              </div> -->
              <div class="input-group input-group-sm mb-3 mt-5">
                <input
                  type="password"
                  class="form-control form-login remove-border-box input-pw-box"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-sm"
                  placeholder="password"
                  required
                  id="id_password"
                  name="password"
                />
                <i class="fa-solid fa-eye eye-btn" id="togglePassword1"></i>
              </div>
              <div class="input-group input-group-sm mb-3 mt-5">
                <input
                  type="password"
                  class="form-control form-login remove-border-box input-pw-box"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-sm"
                  placeholder="re-enter password"
                  required
                  id="re_id_password"
                  name="password"
                />
                <i class="fa-solid fa-eye eye-btn" id="togglePassword2"></i>
              </div>
            </div>
            <div class="btn-login-left">
              <button type="button" class="btn btn-login-page">
                Sign Up <i class="fa-solid fa-angle-right btn-arrow-right"></i>
              </button>
            </div>
            <div class="login-left-notice">
              Already have an account? <a href="index.html">Sign In</a>
            </div>
          </div>
        </div>
        <div class="login-right vl"></div>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
